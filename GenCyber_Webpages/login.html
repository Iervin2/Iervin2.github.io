<html>
    <head>
        <meta charset="UTF-8">
        <title>GenCyber Login Page</title>
        <!--Import Font-->
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <style>
            body {
                font-family: 'Open Sans';font-size: 22px;
            }
        </style>
        <!--Import CSS-->
        <link rel ="stylesheet" href="css/login.css">
        <!-- Jquery library   ---->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>

    <body>
        <script src="js/login.js"></script>
        <!--White box around the form-->
        <div class="wrapper"> 
                <div class="content">
                    <!--Login Form-->
                    <form id="login_form">
                        <!--Displays USCA logo-->
                        <div class="logo">
                            <img src="img/UofSC_Aiken_primary_RGB.png" alt="UofSC Aiken logo">
                        </div>
                        <!--Username header and input box-->
                        <div id="username" class="input-box">
                            <header class="u_name_hr">Username/Email:</header>
                            <br>
                            <input type="text" name="u_name" id ="u_name" required>
                        </div>
                        <!--Password header and input box-->
                        <div id="password" class="input-box">
                            <header class="p_word_hr">Password:</head>
                            <br>
                            <input type="password" name="p_word" id="p_word" required>
                        </div>
                        <!--Forgot Password link-->
                        <div id="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <!--Login Button-->
                        <div id="log_in" class="input-box">
                            <input type="submit" class="btn" name="login" id="login" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        //When the user clicks on the button,  allows user to access resources.html if credentials are correct
        const loginForm = document.getElementById("login_form");
        const loginButton = document.getElementById("log_in");
        
        loginButton.addEventListener("click", (e) => {
        
            e.preventDefault();
            const user = loginForm.u_name.value;
            const pword = loginForm.p_word.value;
            //If user inputs "admin" as the username and "123" as the password, they will now have access to the resource page
            if(user === "admin" && pword === "123"){
                location.href = "resources.html";
            }
            //If the user inputs incorrect username, they are prompted to enter the correct username
            else if(pword === "123"){
                window.alert("Please enter the correct username.");
            }
            //If the user inputs incorrect password, they are prompted to enter the correct password
            else if(user === "admin"){
                window.alert("Please enter the correct password.");
            }
            //If the user inputs incorrect credentials, they are prompted to enter the correct username and password
            else{
                window.alert("Please enter the correct username and password.");
            }
        })</script>
</html>
